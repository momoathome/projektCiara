<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt Ciara | asteroid</title>
    <link rel="icon" type="image/png" sizes="64x64" href="../img/galaxy-11098.jpg" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/farm/farm.js"></script>
  </head>
  <body class="backgroundContainerStars">
    <header>
      <nav>
        <div>
          <h1 id="game-name"></h1>
        </div>

        <div id="navigation"></div>
      </nav>
    </header>

    <section id="playerStats"></section>

    <section>
      <div class="statusParent">
        <div class="error" id="output"></div>
      </div>
    </section>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <section class="mainSection">
      <div class="container-farm">
        <div class="farmTable">
          <div class="mainTableDiv">
            <h3>Asteroid Map</h3>
            <table class="asteroidTable">
              <thead></thead>
              <tbody id="asteroid"></tbody>
            </table>
          </div>
          <div class="farm-div">
            <h3>Fleet Overview</h3>
            <div class="flotten-div">
            <form class="farm-form">
              <div class="innerFarmForm"></div>
            <div class="farm-werte">
              <div class="innerFarmWerte"></div>
            </div>
        </div>
        <div class="flotten-footer">
          <div class="totalCargoArea">
            <span>Total:</span>
              <span class="totalUnitCargo">0</span>
              <span class="backslash-big"> | </span>
              <span class="totalMaxUnitCargo">0</span>
              <span class="totalUnitCargoMaxText">max</span>
            </div>
          <!-- <div class="riskInfoTextDiv">
            <p class="riskInfoText">i: your commander suggests, <br> strengthening your fleet!</p>
          </div> -->
  
          <div class="submitButtonDiv">
            <button class="submitButton">explore</button>
          </div>
        </div>
      </form>
      </div>
    </section>

  </body>
</html>
