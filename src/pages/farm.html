<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt Ciara | asteroid</title>
    <link rel="icon" type="image/png" sizes="64x64" href="../img/galaxy-11098.jpg" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/farm/farm.js"></script>
  </head>
  <body class="container__star-background">
    <header>
      <nav class="nav"></nav>
    </header>

    <section class="secion__player-stats"></section>

    <section class="section__status">
      <div class="output"></div>
    </section>

    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <main class="main">
      <div class="container">
        <div class="container__grid--farm">
          <div class="div__table">
            <h3>Asteroid Map</h3>
            <table class="table__main table__farm">
              <tbody class="table__body--asteroid"></tbody>
            </table>
          </div>

          <div class="div__table div__Fleet">
            <h3>Fleet Overview</h3>
            <form class="form form__farm">
              <section class="form__grid">
                <div class="form__div--left"></div>
                <div class="form__div--right"></div>
              </section>

              <div class="form__footer">
                <div class="block__total-cargo">
                  <span>Total:</span>
                  <span class="span__total-cargo">0</span>
                  <span class="span__spacer--slash"> | </span>
                  <span class="span__total-cargo--max">0</span>
                  <span class="span__text--max">max</span>
                </div>
                <!-- <div class="riskInfoTextDiv">
            <p class="riskInfoText">i: your commander suggests, <br> strengthening your fleet!</p>
          </div> -->

                <div class="block__submit">
                  <button class="btn__submit">explore</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
