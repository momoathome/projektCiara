<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt Ciara | Station</title>
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="../img/galaxy-11098.jpg"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/pages/structures/structure.js"></script>
  </head>

  <body class="container__star-background">
    <header>
      <nav class="nav"></nav>
    </header>

    <section class="section__player-stats"></section>

    <section class="section__status">
      <div class="output"></div>
    </section>

    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <main class="main">
      <div class="container">
        <div class="container__table">
          <div>
            <div class="div__table">
              <h3>Consumer</h3>
              <table class="table__main table__structures">
                <thead>
                  <tr>
                    <th>Module</th>
                    <th>Energy</th>
                    <th>Cost</th>
                    <th>Tier</th>
                  </tr>
                </thead>
                <tbody class="table__body--consumer"></tbody>
              </table>
            </div>

            <div class="div__table">
              <h3>Producer</h3>
              <table class="table__main table__structures">
                <thead>
                  <tr>
                    <th>Module</th>
                    <th>Energy</th>
                    <th>Cost</th>
                    <th>Tier</th>
                  </tr>
                </thead>
                <tbody class="table__body--producer"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
