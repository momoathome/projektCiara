<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt Ciara | Station</title>
    <link rel="icon" type="image/png" sizes="64x64" href="../img/galaxy-11098.jpg" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../main.js"></script>
    <script type="module" src="../js/structures/structure.js"></script>
  </head>

  <body class="backgroundContainerStars">
    <header>
      <nav>
        <div>
          <h1 id="game-name"></h1>
        </div>

        <div id="navigation"></div>
      </nav>
    </header>

    <section id="playerStats"></section>

    <section>
      <div class="statusParent">
        <div class="error" id="output"></div>
      </div>
    </section>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <main class="mainSection">
      <div class="container">
        <div class="tableContainer">
          <div>
            <div class="mainTableDiv stationTableDiv">
              <h3>Consumer</h3>
              <table class="maintable stationTable">
                <thead>
                  <tr>
                    <th>Module</th>
                    <th>Energy</th>
                    <th>Cost</th>
                    <th>Tier</th>
                  </tr>
                </thead>
                <tbody class="consumerTable"></tbody>
              </table>
            </div>

            <div class="mainTableDiv stationTableDiv">
              <h3>Producer</h3>
              <table class="maintable stationTable">
                <thead>
                  <tr>
                    <th>Module</th>
                    <th>Energy</th>
                    <th>Cost</th>
                    <th>Tier</th>
                  </tr>
                </thead>
                <tbody class="producerTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
