    <link rel="icon" type="image/png" sizes="64x64" href="../img/galaxy-11098.jpg" />

  <body class="backgroundContainerStars">
    <header>
      <nav>
        <div>
          <h1 id="game-name"></h1>

        <div id="navigation"></div>
      </nav>
    </header>

    <section id="playerStats"></section>

    <section>
      <div class="statusParent">
        <div class="error" id="output"></div>
      </div>
    </section>

    <div id="stars"></div>

    <main class="mainSection">
      <div class="container">
        <div class="homeOverview">
          <div class="unitCluster">

                    <th>Quantity</th>
                  </tr>
                </thead>

          </div>
          <div class="stationCluster">
            <a href="./station.html">
              <h3>Module</h3>
              <table>
                <thead>
                  <tr>
                    <th>Module</th>
                    <th>Energy</th>
                    <th>Cost</th>
                    <th>Tier</th>
                  </tr>
                </thead>
                <tbody class="consumerTableHome"></tbody>
                <tbody class="producerTableHome"></tbody>
              </table>
            </a>
          </div>
          <div class="tradeCluster">
            <a href="./markt.html">
              <h3>Market</h3>
              <table>
                <thead>
                  <tr>
                    <th>Ressource</th>
                    <th>Stock</th>
                    <th>Value</th>
                    <th>Available</th>
                  </tr>
                </thead>
                <tbody class="tradeTable"></tbody>
              </table>
            </a>
          </div>
          <div class="researchCluster">
