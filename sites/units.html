<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt Ciara | Einheiten</title>
    <link rel="icon" type="image/png" sizes="64x64" href="../img/galaxy-11098.jpg" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../main.js"></script>
    <script type="module" src="../javascript/unit.js"></script>
  </head>
  <body class="backgroundContainerStars">
    <header>
      <nav>
        <div>
          <h1 id="game-name"></h1>
        </div>

        <div id="navigation"></div>
      </nav>
    </header>

    <section id="playerStats"></section>

    <section>
      <div class="statusParent">
        <div class="error" id="output"></div>
      </div>
    </section>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <main class="mainSection">
      <div class="container">
        <div class="tableContainer">
          <form id="form-unit">
            <div class="mainTableDiv unitTableDiv">
              <table class="maintable hangarTable">
                <thead>
                  <tr>
                    <th>Unit</th>
                    <th>Combat</th>
                    <th>Cost</th>
                    <th>Cargo</th>
                    <th>Quantity</th>
                    <th>Recruit</th>
                  </tr>
                </thead>
                <tbody class="unitTable"></tbody>
                <tfoot>
                  <tr>
                    <td class="rekrutierungsKostenText" colspan="5">
                      Total cost:
                      <span id="rekrutierungsKosten" class="color-light"></span>
                    </td>
                    <td>
                      <button class="submitButton" id="rekrutieren">submit</button>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer id="footer">
      <p>Game by Snow0wl - Coypright &copy; 2019</p>
      <p><a href="login.html">login</a></p>
    </footer>
    <!--<script src="/javascript/energie.js"></script>-->
  </body>
</html>
